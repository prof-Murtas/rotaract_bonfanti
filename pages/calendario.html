<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario â€” Rotaract Trento</title>
  <link rel="stylesheet" href="../css/style_home.css" />
  <link rel="stylesheet" href="../css/style_calendario.css" />
  <link rel="icon" type="image/png" href="../media/homepage/logo.png">
</head>
<body>
  <center>
  <!-- header e footer saranno caricati dinamicamente -->
  <div id="header-container"></div>

  <!-- CALENDAR HERO / INTRO -->
  <section class="calendar-section">
    <h1 class="animated-title">Calendario Eventi</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">&#10094;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&#10095;</button>
      </div>
      <div class="calendar-grid" id="calendar"></div>
    </div>

    <!-- EVENT DETAILS MODAL -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="eventTitle"></h2>
        <div id="eventDescription"></div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>
  </center>

  <!-- JS partials + calendario -->
  <script src="../javascript/partials.js" defer></script>
  <script src="../javascript/javascript_calendario.js" defer></script>
</body>
</html>
