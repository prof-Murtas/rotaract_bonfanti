<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Rotaract Trento</title>
  <link rel="stylesheet" href="../css/style_calendario.css">
  <script defer src="../javascript/javascript_calendario.js"></script>
  <link rel="icon" type="image/png" href="../media/homepage/logo.png">
</head>

<body>
  <!-- HEADER / NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="../media/homepage/logo.png" alt="Rotaract Trento Logo">
      <h1>Rotaract Trento</h1>
    </div>

    <nav class="nav-links" id="main-nav" aria-label="Navigazione principale">
      <a href="index.html">Home</a>
      <a href="chi_siamo.html">Chi siamo</a>
      <a href="storia.html">Storia</a>
      <a href="calendario.html" class="active">Calendario</a>
      <a href="contatti.html">Contatti</a>
    </nav>

    <div class="menu-toggle" id="mobile-menu" role="button" aria-controls="main-nav" aria-expanded="false" tabindex="0">
      &#9776;
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="calendar-section">
      <h1>Calendario Eventi</h1>
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prevMonth">&#10094;</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth">&#10095;</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
      </div>

      <!-- EVENT DETAILS MODAL -->
      <div id="eventModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="eventTitle"></h2>
          <p id="eventDate"></p>
          <p id="eventTime"></p>
          <p id="eventDescription"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>

</body>
</html>
