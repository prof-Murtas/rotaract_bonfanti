<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti â€” Rotaract Trento</title>
    <link rel="stylesheet" href="../css/style_contatti.css">
    <link rel="icon" type="image/png" href="../media/homepage/logo.png">
</head>
<body>

    <!-- HEADER dinamico -->
    <div id="header-container"></div>

    <!-- CONTATTI -->
    <section class="contact-section">
        <div class="container">
            <h2>Contattaci</h2>
            <p class="subtitle">Compila il modulo per inviarci un messaggio</p>

            <div class="contact-grid">
                <!-- FORM -->
                <div class="contact-form-container">
                    <h3>Scrivici un messaggio</h3>
                    <form class="contact-form" id="contactForm" action="/rotaract_bonfanti/php/send_mail.php" method="POST">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Messaggio</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Invia</button>
                    </form>
                </div>

                <!-- INFO -->
                <div class="contact-info">
                    <h3>Informazioni</h3>
                    <div class="info-block">
                        <h4>Email</h4>
                        <p>info@iltuodominio.it</p>
                    </div>
                    <div class="info-block">
                        <h4>Telefono</h4>
                        <p>+39 123 456 789</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER dinamico -->
    <div id="footer-container"></div>

    <!-- JS partials + form reset -->
    <script src="../javascript/partials.js" defer></script>
    <script>
        // Reset form dopo invio
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            const form = document.getElementById('contactForm');
            if (form) form.reset();
        }
    </script>
</body>
</html>
